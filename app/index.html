<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="col-3">
            <div class="left-bar">
                <div class="left-bar_top">
                    <div class="left-bar__header">
                        <h1 class="left-bar__title">LIMS</h1>
                    </div>
                    <div class="left-bar__search">
                        <input class="left-bar__search-item" typeof="text" placeholder="Search">
                    </div>
                </div>
                <div class="left-bar__bottom">
                    <div class="left-bar__time d-flex justify-content-between">
                        <div class="left-bar__time-ready"></div>
                        <span class="left-bar__time-item">Run 00:23/01:00</span>
                        <span class="left-bar__time-item">-00:47</span>
                    </div>
                    <div class="left-bar__run d-flex justify-content-between align-items-center">
                        <h2 class="left-bar__run-title">RUN</h2>
                        <div class="left-bar__tab-container">
                            <label class="left-bar__tab"><input class="left-bar__checkbox" type="radio" name="run"><span class="left-bar__tab-text">ON</span></label>
                            <label class="left-bar__tab"><input class="left-bar__checkbox" type="radio" name="run"><span class="left-bar__tab-text">OF</span></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-9">
            <header class="header">
                <div class="header__left d-flex align-items-center">
                    <button class="header__button"></button>
                    <nav class="header__nav">
                        <ul class="header__nav-list d-flex align-items-center">
                            <li class="header__nav-item"><a class="header__nav-link" href="#">Instruments</a></li>
                            <li class="header__nav-item"><a class="header__nav-link" href="#">Widgets</a></li>
                            <li class="header__nav-item"><a class="header__nav-link" href="#">View</a></li>
                            <li class="header__nav-item"><a class="header__nav-link" href="#">Administration</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header__right d-flex align-items-center"></div>


            </header>
        </div>
    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
